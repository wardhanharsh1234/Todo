<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="to-do-list.png" type="image/x-icon">
</head>
<body>
    <div class="container">
    <h1>To-Do List App</h1>
    <div id="newtask" class="new-task">
        <input type="text" id="taskInput" placeholder="Task Title">
        <textarea id="taskDescription" placeholder="Task Description"></textarea>
        <button id="addTask">Add</button>
    </div>
    <div class="taskLists">
        <div id="completedTasks" class="taskList">
            <h2>Completed Tasks</h2>
            <ul id="completedList"></ul>
        </div>
        <div id="pendingTasks" class="taskList">
            <h2>Pending Tasks</h2>
            <ul id="pendingList"></ul>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
